{% extends "base.html" %}

{% block title %}Create Post{% endblock %}

{% block content %}

<form method="POST">
    <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text"
            class="form-control"
            id="title" 
            name="title"
            placeholder="Enter title"
            value="{{ title_to_display }}"
        >
    </div>

    <div class="mb-3">
        <label for="body" class="form-label">Body</label>
        <textarea id="body"
            class="form-control"
            name="body"
            rows="15"
            placeholder="Write something"
        >{{ body_to_display }}</textarea>
    </div>

    <button type="button" class="btn btn-secondary btn-cancel" onclick="redirect('/')">Cancel</button>
    <button type="submit" class="btn btn-primary">Post</button>
</form>

{% endblock %}
